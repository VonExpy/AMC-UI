name: Deploy cicd
on:
  push:
    branches:
    - cicd

jobs:
  build:
    runs-on: macos-12
    steps:

    - name: Checkout source code
      uses: actions/checkout@v2
    
    - name: Build the Docker image
      run: docker build -t amcpanel -f Dockerfile .

    - name: Generate deployment package
      run: zip -r deploy.zip . -x '*.git*'
    
    - name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time

    - name: Run string replace
      uses: frabert/replace-string-action@master
      id: format-time
      with:
        pattern: '[:\.]+'
        string: "${{ steps.current-time.outputs.time }}"
        replace-with: '-'
        flags: 'g'

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AMC_AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AMC_AWS_SECRET_ACCESS_KEY }}
        application_name: amcpanel
        environment_name: amcpanel-dev
        version_label: "amcpanel-${{ steps.format-time.outputs.replaced }}"
        region: us-east-1
        deployment_package: deploy.zip