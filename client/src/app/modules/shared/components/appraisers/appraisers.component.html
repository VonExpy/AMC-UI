<div class="custom_scroll">
    <!-- [externalSorting]="true"  -->
    <div class="flex-column-stretch">
      <div class="table__container">
        <ngx-datatable class="material striped"  style="height: 100%" [rows]="rows" [columnMode]="ColumnMode.force"
          [headerHeight]="50" [loadingIndicator]="isLoading > 0" [scrollbarV]="true" [footerHeight]="50" [rowHeight]="50"
          [externalPaging]="true" [count]="totalElements" [offset]="pageNumber" (page)="setPage($event)">
          <ngx-datatable-column name="Name" prop="nae" [resizeable]="false" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.name}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Company" prop="company" [resizeable]="false" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.company}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Email" prop="email" [resizeable]="false" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.email}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Phone" prop="phone" [resizeable]="false" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.phone}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Type" prop="type" [resizeable]="false" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.type}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="License" prop="license" [resizeable]="false" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.license}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="License Number" prop="licenseNumber" [resizeable]="false" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.licenseNumber}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Reg Date" prop="regDate" [resizeable]="false" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.regDate}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Status" prop="status" [resizeable]="false" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <span class="chip accepted" 
              [ngClass]="row.status == 'Active' ?'accepted':'inActive'"> {{row.status}}</span>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
