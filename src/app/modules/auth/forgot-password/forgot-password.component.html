<div class="login__container">
    <div class="login__heading">
        <h2 class="heading">Reset your password</h2>
        <!-- <span>{{stepper ? 'Welcome back to your account' :'to your account'}}</span> -->
    </div>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm)">
        <div class="login__form">
            <div class="row">
                <div class="col">
                    <div class="f-group" *ngIf="!stepper">
                        <label [ngClass]="{required:!f.email.value}">User ID</label>
                        <div class="f-field has-icon">
                            <input type="text" placeholder="Enter your Email ID" formControlName="email" />
                            <div *ngIf="submitted && f.email.errors" class="error">
                                <div *ngIf="f.email.errors.required">User ID is required</div>
                                <div *ngIf="f.email.errors.pattern">Please enter valid email</div>
                            </div>
                            <button class="btn btn-gradient has-icon only-icon" type="submit">
                                <span class="icon">
                                    <img src="../../../../assets/icon_login_arrow.svg" />
                                </span>
                            </button>
                        </div>
                    </div>
                    <ng-container *ngIf="stepper">
                        <div class="f-group">
                            <label [ngClass]="{required:!f.code.value}">Verification code</label>
                            <div class="f-field has-icon">
                                <input type="password" placeholder="Enter Code" formControlName="code" />
                                <div *ngIf="submitted && f.code.errors" class="error">
                                    <div *ngIf="f.code.errors.required">Code is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="f-group">
                            <label [ngClass]="{required:!f.password.value}">New Password</label>
                            <div class="f-field has-icon">
                                <input type="password" placeholder="Enter your Password" formControlName="password" />
                                <div *ngIf="submitted && f.password.errors" class="error">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters
                                    </div>
                                    <div *ngIf="f.password.hasError('passwordStrength')">
                                        {{f.password.errors['passwordStrength']}}
                                    </div>
                                </div>
                                <button class="btn btn-gradient has-icon only-icon" type="submit">
                                    <span class="icon">
                                        <img src="../../../../assets/icon_login_arrow.svg" />
                                    </span>
                                </button>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </form>

    <div class="flex">
        <div class="helper__text">
            <div class="text">
                Back to Sign In?
            </div>
            <a href="#" [routerLink]="'/auth/login'" class="link">Sign In</a>
        </div>
        <!-- <button class="btn btn-black-outline" style="position: absolute; right: 2%" *ngIf="stepper"
            (click)="stepper = false">
            Back
        </button> -->
    </div>

</div>
