<div>
  <!-- [externalSorting]="true"  -->
  <ngx-datatable class="material striped" style="height: 300px;" [rows]="rows" [columnMode]="ColumnMode.force"
    [headerHeight]="50" [loadingIndicator]="isLoading > 0" [scrollbarV]="true" [footerHeight]="50" [rowHeight]="50"
    [externalPaging]="true" [count]="totalElements" [offset]="pageNumber" (page)="setPage($event)">
    <ngx-datatable-column name="File#" prop="file" [resizeable]="false" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.file}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Address" [resizeable]="false" [flexGrow]="1" prop="address">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div class="text-truncate">{{row.address}}</div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Due Date" prop="dueDate" [resizeable]="false" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.dueDate}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Client" prop="client" [resizeable]="false" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.client}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Status" prop="status" [resizeable]="false" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.status}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
