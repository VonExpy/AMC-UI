<div>
    <ngx-datatable #myTable class="material expandable" [columnMode]="ColumnMode.force" [headerHeight]="50"
        [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [rows]="rows" (page)="onPage($event)"
        [selectionType]="SelectionType.checkbox" [selectAllRowsOnPage]="false">
        <!-- Row Detail Template -->
        <ngx-datatable-row-detail [rowHeight]="100" #myDetailRow (toggle)="onDetailToggle($event)">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
                <div style="padding-left:35px;">
                    <div><strong>Address</strong></div>
                    <div>{{ row.address }}</div>
                </div>
            </ng-template>
        </ngx-datatable-row-detail>
        <!-- Column Templates -->
        <ngx-datatable-column name="Index" [width]="80" [checkboxable]="true" [headerCheckboxable]="true">
            <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                <strong>{{ rowIndex }}</strong>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Client" [width]="100">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <strong>{{ row.client}}</strong>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Status" [width]="100">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <strong>{{ row.status}}</strong>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Jobtype" [width]="200">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <strong>{{ row.jobtype }}</strong>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [width]="50" [resizeable]="false" [sortable]="false" [draggable]="false"
            [canAutoResize]="false">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                <a href="javascript:void(0)" [class.datatable-icon-right]="!expanded"
                    [class.datatable-icon-down]="expanded" title="Expand/Collapse Row" (click)="toggleExpandRow(row)">
                </a>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
