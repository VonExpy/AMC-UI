  <form [formGroup]="control" *ngIf="control">
    <div class="title-heading">
      <h3>Client Details</h3>
    </div>
    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col">
            <div class="f-group">
              <label class="required">CLIENT NAME</label>
              <div class="f-field">
                <input
                  type="text"
                  placeholder="Client Name"
                  formControlName="clientName"
                />
                <div
                  *ngIf="control.touched && f.clientName.errors"
                  class="error"
                >
                  <div *ngIf="f.clientName.errors.required">
                    Client Name is required
                  </div>
                  <div *ngIf="f.clientName.errors.pattern">Invalid</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="f-group">
              <label class="required">DEFAULT CLIENT EMAIL </label>
              <div class="f-field">
                <input
                  type="text"
                  placeholder="Enter Email"
                  formControlName="clientEmail"
                />
                <div
                  *ngIf="control.touched && f.clientEmail.errors"
                  class="error"
                >
                  <div *ngIf="f.clientEmail.errors.pattern">
                    Please enter valid email
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="title-heading">
              <h3>Lender Details</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-4">
                <div class="f-group">
                  <div class="f-field radio_button">
                    <input
                      id="lender"
                      formControlName="lenderType"
                      name="lenderType"
                      type="radio"
                      value="lender"
                    />
                    <label for="lender" class="radio_label">Lender</label>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="f-group">
                  <div class="f-field radio_button">
                    <input
                      id="lenderOnReport"
                      formControlName="lenderType"
                      name="lenderType"
                      type="radio"
                      value="lenderOnReport"
                    />
                    <label for="lenderOnReport" class="radio_label"
                      >Lender On Report</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="value">
              <ng-toggle
                [width]="toggle.width"
                [height]="toggle.height"
                [value]="false"
                [margin]="toggle.margin"
                [labels]="toggle.labels"
                [color]="toggle.color"
                [switchColor]="toggle.switchColor"
                [fontColor]="toggle.fontColor"
                [fontSize]="toggle.fontSize"
              >
              </ng-toggle>
              <small class="label ml-3">Use the same details as lender</small>
            </div>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col">
            <app-auto-complete
              (setAddress)="getAddress($event)"
              adressType="geocode"
            >
            </app-auto-complete>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="f-group">
              <label>LENDER NAME</label>
              <div class="f-field">
                <input
                  type="text"

                />
              </div>
            </div>
          </div>
          <div class="col">

              <div class="f-field">
                <input

                  formControlName="street"

            </div>
          </div>
          <div class="col">
            <div class="f-group">
              <label>City</label>

                <input

          </div>
        </div>
        <div class="row">

          </div>
          <div class="col">

        <div class="row pt-5">

                      [labels]="toggle.labels"
