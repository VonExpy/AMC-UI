<perfect-scrollbar>
    <div class="px-5 py-1">
        <div class="title-heading mb-2">
            <h3>Preferred Zip Codes</h3>
            <div class="flex-row-center">
                <button class="btn btn-sm" type="button" (click)="openSideNav()">Add Zip Codes</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="noindent">
                    <thead>
                        <tr>
                            <th align="left">State</th>
                            <th align="left">County</th>
                            <th align="left">Selected zip codes</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let d of data">
                            <td>Alabama</td>
                            <td>Butler County</td>
                            <td><span class="link">10</span></td>
                            <td class="actions">
                                <span class="icons">
                                    <img src="../../../../../../assets/icon_delete.svg" />
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</perfect-scrollbar>
