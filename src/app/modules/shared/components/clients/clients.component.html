<div class="custom_scroll">
    <!-- [externalSorting]="true"  -->
    <div class="flex-column-stretch">
        <div class="title-heading px-4 my-0">
            <h3>Clients</h3>
            <!-- <div class="flex-row-center">
          <button class="btn btn-sm" >Edit</button>
        </div> -->
        </div>
        <div class="table__container">
            <ngx-datatable class="material striped" style="height: 100%;" [rows]="rows" [columnMode]="ColumnMode.force"
                [headerHeight]="50" [loadingIndicator]="isLoading > 0" [scrollbarV]="true" [footerHeight]="50"
                [rowHeight]="50" [externalPaging]="true" [count]="totalElements" [offset]="pageNumber"
                (page)="setPage($event)">
                <ngx-datatable-column name="Name" prop="name" [resizeable]="false" [flexGrow]="1">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.name}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Email" [resizeable]="false" [flexGrow]="1" prop="email">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <div class="text-truncate">{{row.email}}</div>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Phone" prop="phone" [resizeable]="false" [flexGrow]="1">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.phone}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Created" prop="created" [resizeable]="false" [flexGrow]="1">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.created}}
                        <!-- <span class="txt-primary"> Varma, Ram</span> -->
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Contact Name" prop="contactName" [resizeable]="false" [flexGrow]="1">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.contactName}}
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</div>
