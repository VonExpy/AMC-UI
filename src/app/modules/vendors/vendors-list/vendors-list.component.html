<div class="custom_scroll">
    <!-- [externalSorting]="true"  -->
    <div class="flex-column-stretch">
      <div class="table__container">
        <ngx-datatable class="material striped" style="height: 100%;" [rows]="rows" [columnMode]="ColumnMode.force"
          [headerHeight]="50" [loadingIndicator]="isLoading > 0" [scrollbarV]="true" [footerHeight]="50" [rowHeight]="50"
          [externalPaging]="true" [count]="totalElements" [offset]="pageNumber" (page)="setPage($event)">
          <ngx-datatable-column name="Name" prop="name" [resizeable]="false" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.name}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Email" prop="email" [resizeable]="false" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.email}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Phone" prop="phone" [resizeable]="false" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.phone}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Address" [resizeable]="false" [flexGrow]="1" prop="address">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div class="text-truncate">{{row.address}}</div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
